{% load static %}

<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'produtos/css/ver_produto.css' %}">
</head>
<body> 
  <h1>Olá {{nome}}</h1>
  <h2>Cadastrar pessoa</h2>
  <!-- 
    action = Para onde os dados serão enviados
    method = Atraves de qual metodo http eles serão enviados: get ou post
  -->
    <form action="{% url 'cadastrar_pessoa' %}" method="POST">{% csrf_token %}
      <input type="text" name="nome" placeholder="Digite seu nome">
      <input type="number" name="idade" placeholder="Digite a sua idade">
      <input class="form_bt" type="submit" value="Enviar">
    </form>  
</body>
</html>
